<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./ModeloEscolar.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                 <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="CRM"/>
                        <p:inputText value="#{MedicoBean.medico.crm}"/>
                        
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{MedicoBean.medico.nome}"/>
                        
                        <p:outputLabel value="Especialidade"/>
                        <p:inputText value="#{MedicoBean.medico.especialidade}"/>
                        
                        <p:outputLabel value="Telefone"/>
                        <p:inputText value="#{MedicoBean.medico.telefone}"/>
                        
                        <p:outputLabel value="Horario"/>
                        <p:inputText value="#{MedicoBean.medico.horario}"/>
                        
                        
                        <p:commandButton value="Cadastrar" action="#{MedicoBean.cadastrar()}" ajax="false"/>
                    </p:panelGrid>
                </h:form>
                
                <h:form id="consultarMedico">
                    
                    <p:dataTable var="list" value="#{MedicoBean.consultar()}">
                        <p:column headerText="id">
                            <h:outputText value="#{list.idMedico}"/>
                        </p:column>
                        <p:column headerText="CRM">
                            <h:outputText value="#{list.crm}"/>
                        </p:column>
                        
                        <p:column headerText="Nome">
                            <h:outputText value="#{list.nome}"/>
                        </p:column>
                        
                        <p:column headerText="Especialidade">
                            <h:outputText value="#{list.especialidade}"/>
                        </p:column>
                        
                        <p:column headerText="Telefone">
                            <h:outputText value="#{list.telefone}"/>
                        </p:column>
                        
                        <p:column headerText="Horario Disponivel">
                            <h:outputText value="#{list.horario}"/>
                        </p:column>
                        
                        <p:column headerText="Operações">
                            <p:commandButton value="Editar" action="#{MedicoBean.editar(list)}" ajax="false"/>
                            <p:commandButton value="Excluir" action="#{MedicoBean.excluir(list)}" ajax="false"/>
                        </p:column>
                    </p:dataTable>
                    
                    
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
